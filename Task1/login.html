<html>
<head>
<title>validation</title>
<link rel="stylesheet" href="form.css">
<script src="val.js"></script>
</head>
<body>
<img src="logo.jpg">
<form id="new" method="post" name="myform">
<label>User Name :</label>
<input type="text" name="username" id="username" placeholder="enter your name" style="margin-left:3%;border:2px solid black;"><br><br>
<label>Email  id :</label>
<input type="text" name="email" id="email" placeholder="enter your email" style="margin-left:5%;border:2px solid black;"><br><br>
<label>Password :</label>
<input type="password" name="password" id="password" placeholder="enter your password" style="margin-left:4%;border:2px solid black;"><br><br>
<input type="button" value="Login" id="submit" onclick="validate()"/>
</form>
</body>
</html>
